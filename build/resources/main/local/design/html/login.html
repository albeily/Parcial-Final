<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Check</title>

    <!-- links and libraries -->
    <script src="/utils/jquery/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/utils/bootstrap/css/bootstrap.min.css">
    <script src="/utils/bootstrap/js/bootstrap.min.js"></script>

    <!--StyleSheet-->
    <link rel="icon" href="/images/survey.png">
    <link rel="stylesheet" href="/design/css/login.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h1 class="text-white">Welcome to Check!</h1>
                <div class="d-flex justify-content-end social_icon">
                    <span><img style="width: 100px; height: 100px;" src="/images/logo.png" alt="#"/></span>
                </div>
            </div>
            <div class="card-body">
                <form action="/account/login" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <svg
                                    th:replace="/local/design/template/icons.html :: user"></svg></span>
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><svg
                                    th:replace="/local/design/template/icons.html :: password"></svg></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="row align-items-center remember">
                        <input type="checkbox" name="remember">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
